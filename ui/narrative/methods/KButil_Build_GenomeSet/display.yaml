description : |
    <p>This App allows the user to group <b><i>Genomes</i></b> into a <b><i>Genome Set</i></b>.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Build Genome Set</b> allows a user to create a Genome Set from scratch.  The Genomes must already be within the Narrative's data workspace, so if there are genomes from other Narratives or public reference genomes that the user wishes to include, they must first be imported into the active Narrative.
    </p>

