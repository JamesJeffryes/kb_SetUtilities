description : |
    <p>This App allows the user to add <b><i>Genomes</i></b> to a <b><i>Genome Set</i></b> object.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Add Genomes to Genome Set</b> allows a user to expand the membership of a Genome Set.  The Genomes and Genome Set must already be within the Narrative's data workspace, so if there are genomes from other Narratives or public reference genomes that the user wishes to include, they must first be imported into the active Narrative.
    </p>
