description : |
    <p>This App allows a user to merge (as a logical union) multiple <b><i>Reads Sets</i></b> into one <b><i>Reads Set</i></b> object.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Merge Reads Sets</b> allows a user to collapse multiple Reads Set objects into a single Reads Set object.  This greatly aids the batch processing of data.  Reads Sets to be merged should all contain either Paired End Libraries or Single End Libraries, but not both.
    </p>
