description : |
    <p>This App allows the user to extract the <b><i>Genomes</i></b> into a <b><i>Genome Set</i></b> object from a <b><i>Feature Set</i></b> object.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Build Genome Set from Feature Set</b> allows a user to derive a Genome Set from the genomes contained within a given Feature Set object.  The features themselves in a Feature Set object contain the information about which genomes they are associated with, so this information is extracted to form the output Genome Set.
    </p>

