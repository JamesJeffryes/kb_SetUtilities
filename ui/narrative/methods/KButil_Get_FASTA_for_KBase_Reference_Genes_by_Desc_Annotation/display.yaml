name: Get FASTA for KBase Reference Genes by Desc Annotation
tooltip: |
    Obtain a FASTA file that contains DNA or Protein sequences for genes in the KBase Microbial Reference DB that match a descriptive functional annotation
screenshots: []

icon: kb-orange.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    desc:
        ui-name : |
            Annotation
        short-hint : |
            Descriptive Functional Annotation to match
        placeholder: |
            Enter Descriptive Annotation
    substr_flag:
        ui-name : |
            Full Match?
        short-hint : |
            Should match require full length or allow an internal portion
    seq_type:
        ui-name : |
            Translate gene?
        short-hint : |
            FASTA should be DNA or Protein sequence (note: only applies to protein coding genes)

description : |
    <p>This method allows the user to obtain a FASTA file for download of genes from the KBase Microbial Reference DB.</p>
