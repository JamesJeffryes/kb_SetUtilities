#
# Configure the display and description of parameters
#
parameters :
    desc:
        ui-name : |
            Description
        short-hint : |
            Describe Purpose or Contents of Output FeatureSet(s)
        placeholder: |
            Enter Description
    input_featureSet_ref_A:
        ui-name : |
            Input FeatureSet A
        short-hint : |
            Add name of FeatureSet A
    input_featureSet_ref_B:
        ui-name : |
            Input FeatureSet B
        short-hint : |
            Add name of FeatureSet B
    output_name:
        ui-name : |
            Output FeatureSet(s) Basename
        short-hint : |
            Basename for the Output FeatureSet(s)


description : |
    <p>This method allows the user to slice Features from FeatureSets into reduced FeatureSets containing only features that correspond to present in (A and not B), or (A and B), or (not A and B).</p>

